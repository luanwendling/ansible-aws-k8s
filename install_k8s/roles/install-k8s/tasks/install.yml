---
# ---------------------------
# SISTEMA
# ---------------------------
- name: Desabilitar swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Remover swap do fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*swap.*)$'
    replace: '# \1'

- name: Carregar módulos do kernel
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Ajustar sysctl para Kubernetes
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward                 = 1

- name: Aplicar sysctl
  command: sysctl --system

# ---------------------------
# DEPENDÊNCIAS
# ---------------------------
- name: Instalar dependências
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

# ---------------------------
# CONTAINERD
# ---------------------------
- name: Criar diretório de keyrings
  become: yes
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Baixar chave GPG oficial do Docker
  become: yes
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Converter chave Docker para formato gpg
  become: yes
  command: >
    gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    /etc/apt/keyrings/docker.asc
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Adicionar repositório Docker (formato correto)
  become: yes
  copy:
    dest: /etc/apt/sources.list.d/docker.list
    content: |
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable

- name: Atualizar cache do apt
  become: yes
  apt:
    update_cache: yes
# ---------------------------
# KUBERNETES
# ---------------------------
# ---------------------------
# KUBERNETES
# ---------------------------
- name: Criar diretório de keyrings
  become: yes
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Adicionar repositório Kubernetes (trusted)
  become: yes
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: |
      deb [trusted=yes] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /

- name: Atualizar cache do apt
  become: yes
  apt:
    update_cache: yes

- name: Instalar kubeadm, kubelet e kubectl
  become: yes
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present

- name: Instalar dependências obrigatórias do Kubernetes
  become: yes
  apt:
    name:
      - conntrack
      - socat
      - ipset
      - ebtables
    state: present

- name: Marcar pacotes para não atualizar automaticamente
  become: yes
  command: apt-mark hold kubelet kubeadm kubectl



- name: Instalar containerd
  apt:
    name: containerd
    state: present

- name: Garantir config do containerd
  shell: |
    mkdir -p /etc/containerd
    containerd config default > /etc/containerd/config.toml
    sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
  args:
    creates: /etc/containerd/config.toml

- name: Reiniciar containerd
  service:
    name: containerd
    state: restarted
    enabled: yes


