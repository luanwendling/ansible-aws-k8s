- name: Gerar comando de join
  command: kubeadm token create --print-join-command
  register: join_cmd
  when: inventory_hostname in groups['k8s_master']

- name: Salvar join command como fact
  set_fact:
    kubeadm_join_command: "{{ join_cmd.stdout }}"
  when: inventory_hostname in groups['k8s_master']
