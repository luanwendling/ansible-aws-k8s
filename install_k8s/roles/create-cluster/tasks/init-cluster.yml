---
- name: Inicializar cluster Kubernetes
  command: kubeadm init \
    --apiserver-advertise-address={{ K8S_MASTER_NODE_IP }} \
    --pod-network-cidr=10.244.0.0/16
  args:
    creates: /etc/kubernetes/admin.conf

- name: Criar diretório .kube
  file:
    path: /home/ubuntu/.kube
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0750'

- name: Copiar admin.conf para usuário ubuntu
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/ubuntu/.kube/config
    owner: ubuntu
    group: ubuntu
    mode: '0640'
    remote_src: yes

- name: Instalar Weave Net (CNI)
  become: yes
  become_user: ubuntu
  command: kubectl apply -f {{ default_url_weavenet }}
  environment:
    KUBECONFIG: /home/ubuntu/.kube/config

